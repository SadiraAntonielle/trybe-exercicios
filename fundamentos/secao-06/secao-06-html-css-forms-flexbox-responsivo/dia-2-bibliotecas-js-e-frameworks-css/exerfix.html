<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Exercício Form</title>
</head>
<body class="text-bg-success p-3">
<header class="container">
    <h1>Formulário Trybe Trip</h1>
</header>
<section class="container">
    <form action="" method="get">
        <label for="" class="form-label">Nome: </label>
        <input type="text" maxlength="40" class="form-control">
        <br>
        <label for="" class="form-label">Email:</label>
        <input type="email" name="" id="" maxlength="50" class="form-control">
        <br>
        <label for="" class="form-check-label">Destino preferido:</label>
        <br>
        <input type="radio" name="op" id="" class="form-check-input">Cidade
        <input type="radio" name="op" id="" class="form-check-input">Campo
        <input type="radio" name="op" id="" class="form-check-input">Praia
        <input type="radio" name="op" id="" class="form-check-input">Montanhas
        <br>
        <br>
        <label for="">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso da Trybe Trip?</label>
        <br>
        <textarea name="" id="" cols="30" rows="10" maxlength="500" placeholder="Limite de 500 caracteres" class="form-control"></textarea>
        <br>
        <br>
        <label for="">Qual a melhor data para realizar sua viagem?</label>
        <br>
        <input type="date" name="" id="">
        <br>
        <br>
        <label for="">Gostaria de receber outras incríveis oportunidades oferecida pela Trybe?</label>
        <br>
        <input type="radio" name="" id="" class="form-check-input">Sim
        <input type="radio" name="" id="" class="form-check-input">Não
        <br>
        <br>
        <input type="checkbox" name="" id="autorizacao">Concordo que as imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
        <br>
        <br>
        <input type="submit" name="" id="enviar" class="enviando-infos">
        <button type="button" id="limpar">Limpar</button>
    </form>
</section>
<script src="./form.js"></script>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
